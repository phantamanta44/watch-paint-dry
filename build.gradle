plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'xyz.phanta.wpd'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation group: 'com.xenomachina', name: 'kotlin-argparser', version: '2.0.7'
    implementation 'com.github.regularsyntax:ReSyN:1.1.2'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'xyz.phanta.wpd.WpdMainKt'
    }
}

task jarWithDeps(type: Jar) {
    manifest {
        attributes 'Main-Class': 'xyz.phanta.wpd.WpdMainKt'
    }
    baseName = project.name + '-deps'
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
